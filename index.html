<body align ="center">

    <h1>CALCULATOR</h1>
    <!-- <form action="/" method = "post"> -->
        <div class="container">
            <input type="text" name="num1" placeholder="First Number" id="num1">
            <input type="text" name="num2" placeholder="Second Number" id="num2">
            <span style="display:none;" id="res"></span><br>
            <button type="submit" name="submit" id="plus">+</button>
            <button type="submit" name="submit"  id="minus" >-</button>
            <button type="submit" name="submit"  id="multi">*</button>
            <button type="submit" name="submit"  id="divide">/</button>

        </div>

    <script>
       const btn1=document.querySelector('#plus');
       const btn2=document.querySelector('#minus');
       const btn3=document.querySelector('#multi');
       const btn4=document.querySelector('#divide');
       var num1=document.querySelector('#num1');
       var num2=document.querySelector('#num2');
       const res=document.querySelector('#res');
       btn1.addEventListener('click',(e)=>{
           res.style.display="inline-block";
           res.innerHTML=`=${Number(num1.value)+Number(num2.value)}`;
           
       }) 
       btn2.addEventListener('click',(e)=>{
           res.style.display="inline-block";
           res.innerHTML=`=${Number(num1.value)-Number(num2.value)}`;
           
       }) 
       btn3.addEventListener('click',(e)=>{
           res.style.display="inline-block";
           res.innerHTML=`=${Number(num1.value)*Number(num2.value)}`;
           
       }) 
       btn4.addEventListener('click',(e)=>{
           res.style.display="inline-block";
           res.innerHTML=`=${Number(num1.value)/Number(num2.value)}`;
           
       }) 
       
    </script>
